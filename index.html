<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>

<body>
    <main>
        <div class="dog-stats">
            <div class="defeated-ghosts">
                <p>You have defeated <span id="defeated-number">0</span> ghosts</p>
                <div class="defeated-list">

                </div>
            </div>
            <div class="dog">                
                <img id="dog-img" src="./assets/dog.png" />
                <p>Your HP:<span id="dog-hp">10</span></p>
            </div>
        </div>
        <div class="ghost-stats">
            <div>
                <form>
                    <input name="ghost-name" />
                    <button>Challenge goblin</button>
                </form>
                <div class="ghosts">

                </div>
            </div>
        </div>
        
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
