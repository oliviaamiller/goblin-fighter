<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>

<body>
    <main>
        <div class="dog-side">
            <div class="player-data">
                <p>You have defeated <span id="defeated-number">0</span> ghosts</p>
                <p>Your strength <span id="dog-strength">0</span></p>
                <p>Your HP <span id="dog-hp">10</span></p>
                <div class="defeated-list">

                </div>

            </div>
            <div class="dog">                
                <img id="dog-img" src="./assets/dog.png"/>
            </div>
        </div>
        <div class="ghost-side">
            <div>
                <form>
                    <input name="ghost-name"/>
                    <button>Conjure Ghost</button>
                </form>
                <div class="ghosts">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>GHOST DATA</p>
        <span class="key">
            <p class="key-hp">HP</p> 
            <p class="key-strength">strength</p>
            <p class="key-agility">agility</p>
            <p class="key-dexterity">dexterity</p>
        </span>
        
    </footer>


    <script type="module" src="./app.js"></script>
</body>

</html>
